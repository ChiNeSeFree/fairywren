
<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen" />

		<script src="js/jquery.js"></script>
		<script src="js/sha.js"></script>
		<script src="js/fairywren.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/search.js"></script>
		<script src="js/torrentPaginator.js"></script>
	</head>
<body>

<div class="row">
	<div id="search" class="span12">
		<h3>Search</h3>
			<p id="searchAlert"></p>
			<p>Search for torrents using terms separated by spaces.</p>
			<form onsubmit="return false;">
			<label class="form-search" for="searchTokens">Search Terms</label>
			<input class="search-query" required type="text" id="searchTokens" name="searchTokens" size="48">
			<button onclick="Fairywren.search()" type="submit" class="btn">Search</button>
			</form>
	</div>
</div>

<div class="row">
	<div id="searchResults" class="span12">
	<table id="searchTable" class="table table-hover table-bordered"><thead><tr><th>Title</th><th>Size</th><th>Upload Time</th><th>Uploader</th></tr></thead></table>
	</div>
</div>	
</body>

</html>
